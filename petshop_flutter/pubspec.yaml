name: pet_shop_flutter
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # BASIC
  cupertino_icons: ^1.0.3
  nb_utils: ^4.4.10
  google_fonts: ^2.1.0
  cached_network_image: ^3.1.0
  palette_generator: ^0.3.2
  font_awesome_flutter: ^9.2.0
  package_info_plus: ^1.3.0
  share_plus: ^3.0.4

  # HTML PARSE
  html: ^0.15.0

  # CONNECTIVITY
  http: ^0.13.0
  url_launcher: ^6.0.12

  # CONNECTIVITY
  onesignal_flutter: ^3.2.4

  # STATE MANAGEMENT
  mobx: ^2.0.4
  flutter_mobx: ^2.0.2
  #flutter packages pub run build_runner build --delete-conflicting-outputs

  # TOOLS
  flutter_vector_icons: ^1.0.0

  # IMAGES
  image_picker: ^0.8.4+3

  # Payment
  razorpay_flutter: ^1.2.7
  flutter_paystack: ^1.0.5+1

  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.1.1
  mobx_codegen: ^2.0.2

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/flag/

  fonts:
    - family: SFProRegular
      fonts:
        - asset: assets/fonts/sf-pro-text-regular.ttf
    - family: SFProMedium
      fonts:
        - asset: assets/fonts/sf-pro-text-medium.ttf
    - family: SFProSemiBold
      fonts:
        - asset: assets/fonts/sf-pro-text-semibold.ttf
    - family: SFProBold
      fonts:
        - asset: assets/fonts/sf-pro-text-bold.ttf